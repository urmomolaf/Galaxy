<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Galaxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.11.0/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #FFE81F;
            overflow: hidden;
            height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #FFE81F;
        }

        .header h1 {
            font-size: clamp(24px, 5vw, 48px);
            text-shadow: 0 0 20px #FFE81F, 0 0 40px #FFE81F;
            letter-spacing: 3px;
        }

        .header p {
            font-size: clamp(12px, 2vw, 16px);
            margin-top: 10px;
            color: #AAA;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .draw-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFE81F;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }

        .draw-section h2 {
            margin-bottom: 15px;
            font-size: clamp(18px, 3vw, 24px);
        }

        .canvas-container {
            position: relative;
            background: #000;
            border: 3px solid #FFE81F;
            border-radius: 50%;
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            max-width: 350px;
            max-height: 350px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.3);
        }

        #drawCanvas {
            border-radius: 50%;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .controls button, .controls input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: clamp(12px, 2vw, 14px);
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button {
            background: #FFE81F;
            color: #000;
            font-weight: bold;
        }

        .controls button:hover {
            background: #FFF;
            box-shadow: 0 0 15px #FFE81F;
        }

        .controls input[type="color"] {
            width: 50px;
            height: 40px;
            cursor: pointer;
        }

        .controls input[type="range"] {
            flex: 1;
            min-width: 100px;
        }

        .controls label {
            color: #FFE81F;
            font-size: clamp(11px, 2vw, 13px);
            font-weight: bold;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFE81F;
            border-radius: 5px;
            background: #000;
            color: #FFE81F;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .galaxy-section {
            flex: 2;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #FFE81F;
            border-radius: 15px;
            overflow: hidden;
        }

        .planet {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
        }

        .planet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #FFE81F;
            border-radius: 15px;
            padding: 30px;
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            text-align: center;
        }

        .modal-content img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #FFE81F;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: clamp(18px, 3vw, 24px);
        }

        .modal-content p {
            color: #AAA;
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.6;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #FFE81F;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #FFF;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            border: 2px solid #FFE81F;
            z-index: 2000;
            display: none;
            font-weight: bold;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .gallery-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #FFE81F;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
            transition: all 0.3s;
        }

        .gallery-btn:hover {
            background: #FFF;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
            transform: scale(1.05);
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.05);
            color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 232, 31, 0.05);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s;
            opacity: 0.1;
        }

        .admin-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 232, 31, 0.3);
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        .admin-btn.active {
            background: rgba(0, 255, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.5);
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background: #FF0000;
            color: white;
            border: 2px solid #FFE81F;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #FF4444;
            transform: scale(1.2);
        }

        .admin-mode .delete-btn {
            display: flex;
        }

        .gallery-item .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .gallery-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: 3000;
            overflow-y: auto;
            padding: 20px;
        }

        .gallery-page.active {
            display: block;
        }

        .gallery-page .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3001;
        }

        .gallery-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 3002;
        }

        .gallery-header h2 {
            font-size: clamp(28px, 5vw, 48px);
            color: #FFE81F;
            text-shadow: 0 0 20px #FFE81F;
            margin-bottom: 10px;
        }

        .gallery-header p {
            color: #AAA;
            font-size: clamp(14px, 2vw, 18px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            background: #FFE81F;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            z-index: 3003;
        }

        .back-btn:hover {
            background: #FFF;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 50px;
            position: relative;
            z-index: 3002;
        }

        .gallery-item {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFE81F;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 232, 31, 0.5);
            border-color: #FFF;
        }

        .gallery-item img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #FFE81F;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .gallery-item h3 {
            color: #FFE81F;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            color: #AAA;
            font-size: 14px;
            line-height: 1.5;
        }

        .empty-gallery {
            text-align: center;
            padding: 100px 20px;
            color: #AAA;
        }

        .empty-gallery h3 {
            font-size: clamp(24px, 4vw, 36px);
            color: #FFE81F;
            margin-bottom: 20px;
        }

        .empty-gallery p {
            font-size: clamp(16px, 2vw, 20px);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .draw-section {
                max-width: 100%;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .gallery-item img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>JAY'S GALAXY</h1>
            <p>Draw your planet and place it in the galaxy. May the Force be with you!</p>
        </div>

        <div class="main-content">
            <div class="draw-section">
                <h2>Create Your Planet</h2>
                <div class="canvas-container">
                    <canvas id="drawCanvas" width="300" height="300"></canvas>
                </div>
                <div class="controls">
                    <div class="tool-group">
                        <label>Draw:</label>
                        <input type="color" id="colorPicker" value="#FF6B6B">
                        <input type="range" id="brushSize" min="1" max="20" value="5">
                    </div>
                    <div class="tool-group">
                        <label>Fill:</label>
                        <input type="color" id="fillColor" value="#4169E1">
                        <button onclick="fillCircle()">Fill Circle</button>
                    </div>
                    <button onclick="clearCanvas()">Clear</button>
                    <button onclick="addPlanet()">Launch Planet</button>
                </div>
                <input type="text" id="messageInput" placeholder="Enter planet message (e.g., 'Welcome to Tatooine!')" maxlength="100">
            </div>

            <div class="galaxy-section" id="galaxySection">
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Planet">
            <h3 id="modalTitle">Planet Message</h3>
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="notification" id="notification">
        ⚠️ Content not appropriate! The Force blocks this creation.
    </div>

    <button class="gallery-btn" onclick="openGallery()">🌌 View All Planets</button>

    <button class="admin-btn" id="adminBtn" onclick="toggleAdminMode()">🔒 Admin Mode</button>

    <div class="gallery-page" id="galleryPage">
        <div class="stars" id="galleryStars"></div>
        <button class="back-btn" onclick="closeGallery()">← Back to Galaxy</button>
        <div class="gallery-header">
            <h2>PLANET GALLERY</h2>
            <p>All the planets created in Jay's Galaxy</p>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-gallery">
                <h3>No Planets Yet</h3>
                <p>Start creating planets to see them here!</p>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Drawing canvas setup
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let planets = [];
        let isAdminMode = false;
        const ADMIN_PASSWORD = 'Jy$G4l@xy!2025#Sw*9Qz';

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            const color = document.getElementById('colorPicker').value;
            const size = document.getElementById('brushSize').value;
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineTo(x, y);
            ctx.stroke();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            const color = document.getElementById('colorPicker').value;
            const size = document.getElementById('brushSize').value;
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function fillCircle() {
            const fillColor = document.getElementById('fillColor').value;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = fillColor;
            ctx.fill();
        }

        // Simple content moderation
        function isContentSafe(imageData) {
            const data = imageData.data;
            let nonBlackPixels = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (r > 10 || g > 10 || b > 10) {
                    nonBlackPixels++;
                }
            }

            const totalPixels = canvas.width * canvas.height;
            const ratio = nonBlackPixels / totalPixels;
            
            if (ratio < 0.01 || ratio > 0.9) {
                return false;
            }

            let redConcentration = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (r > 200 && g < 100 && b < 100) {
                    redConcentration++;
                }
            }

            if (redConcentration / totalPixels > 0.4) {
                return false;
            }

            return true;
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function addPlanet() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const message = document.getElementById('messageInput').value.trim();

            if (!message) {
                alert('Please enter a message for your planet!');
                return;
            }

            if (!isContentSafe(imageData)) {
                showNotification();
                return;
            }

            const dataURL = canvas.toDataURL();
            const galaxySection = document.getElementById('galaxySection');
            
            const planetWrapper = document.createElement('div');
            planetWrapper.style.position = 'absolute';
            const size = Math.random() * 50 + 50;
            planetWrapper.style.width = size + 'px';
            planetWrapper.style.height = size + 'px';
            planetWrapper.style.left = Math.random() * (galaxySection.clientWidth - size) + 'px';
            planetWrapper.style.top = Math.random() * (galaxySection.clientHeight - size) + 'px';
            
            const planet = document.createElement('div');
            planet.className = 'planet';
            planet.style.width = '100%';
            planet.style.height = '100%';
            planet.style.backgroundImage = `url(${dataURL})`;
            planet.style.backgroundSize = 'cover';

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deletePlanet(planetWrapper, planetData);
            };

            const planetData = {
                image: dataURL,
                message: message,
                element: planetWrapper
            };

            planet.onclick = () => showModal(planetData);
            
            planetWrapper.appendChild(planet);
            planetWrapper.appendChild(deleteBtn);
            galaxySection.appendChild(planetWrapper);
            planets.push(planetData);

            clearCanvas();
            document.getElementById('messageInput').value = '';
            
            if (document.getElementById('galleryPage').classList.contains('active')) {
                updateGalleryGrid();
            }
        }

        function showModal(planetData) {
            document.getElementById('modalImage').src = planetData.image;
            document.getElementById('modalMessage').textContent = planetData.message;
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function openGallery() {
            document.getElementById('galleryPage').classList.add('active');
            updateGalleryGrid();
            createGalleryStars();
        }

        function closeGallery() {
            document.getElementById('galleryPage').classList.remove('active');
        }

        function createGalleryStars() {
            const galleryStarsContainer = document.getElementById('galleryStars');
            galleryStarsContainer.innerHTML = '';
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                galleryStarsContainer.appendChild(star);
            }
        }

        function updateGalleryGrid() {
            const galleryGrid = document.getElementById('galleryGrid');
            
            if (planets.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No Planets Yet</h3>
                        <p>Start creating planets to see them here!</p>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = '';
            
            planets.forEach((planetData, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.position = 'relative';
                item.innerHTML = `
                    <img src="${planetData.image}" alt="Planet ${index + 1}">
                    <h3>Planet ${index + 1}</h3>
                    <p>${planetData.message}</p>
                `;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deletePlanet(null, planetData);
                };
                
                item.appendChild(deleteBtn);
                
                item.onclick = () => {
                    closeGallery();
                    showModal(planetData);
                };
                galleryGrid.appendChild(item);
            });
        }

        function toggleAdminMode() {
            if (!isAdminMode) {
                const password = prompt('Enter admin password:');
                if (password === ADMIN_PASSWORD) {
                    isAdminMode = true;
                    document.getElementById('adminBtn').classList.add('active');
                    document.getElementById('adminBtn').textContent = '🔓 Admin Active';
                    document.getElementById('galaxySection').classList.add('admin-mode');
                    document.getElementById('galleryGrid').classList.add('admin-mode');
                    alert('Admin mode activated! You can now delete planets.');
                } else if (password !== null) {
                    alert('Incorrect password!');
                }
            } else {
                isAdminMode = false;
                document.getElementById('adminBtn').classList.remove('active');
                document.getElementById('adminBtn').textContent = '🔒 Admin Mode';
                document.getElementById('galaxySection').classList.remove('admin-mode');
                document.getElementById('galleryGrid').classList.remove('admin-mode');
            }
        }

        function deletePlanet(element, planetData) {
            if (!isAdminMode) {
                alert('Admin mode required to delete planets!');
                return;
            }

            if (confirm('Delete this planet?')) {
                if (element && element.parentNode) {
                    element.parentNode.removeChild(element);
                }
                
                const index = planets.indexOf(planetData);
                if (index > -1) {
                    planets.splice(index, 1);
                }
                
                if (document.getElementById('galleryPage').classList.contains('active')) {
                    updateGalleryGrid();
                }
            }
        }

        document.getElementById('overlay').onclick = closeModal;
    </script>
</body>
</html>
