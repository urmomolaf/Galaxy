<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Galaxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.11.0/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #FFE81F;
            overflow: hidden;
            height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #FFE81F;
        }

        .header h1 {
            font-size: clamp(24px, 5vw, 48px);
            text-shadow: 0 0 20px #FFE81F, 0 0 40px #FFE81F;
            letter-spacing: 3px;
        }

        .header p {
            font-size: clamp(12px, 2vw, 16px);
            margin-top: 10px;
            color: #AAA;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .draw-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFE81F;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }

        .draw-section h2 {
            margin-bottom: 15px;
            font-size: clamp(18px, 3vw, 24px);
        }

        .canvas-container {
            position: relative;
            background: #000;
            border: 3px solid #FFE81F;
            border-radius: 50%;
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            max-width: 350px;
            max-height: 350px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.3);
        }

        #drawCanvas {
            border-radius: 50%;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .controls button, .controls input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: clamp(12px, 2vw, 14px);
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button {
            background: #FFE81F;
            color: #000;
            font-weight: bold;
        }

        .controls button:hover {
            background: #FFF;
            box-shadow: 0 0 15px #FFE81F;
        }

        .controls input[type="color"] {
            width: 50px;
            height: 40px;
            cursor: pointer;
        }

        .controls input[type="range"] {
            flex: 1;
            min-width: 100px;
        }

        .controls label {
            color: #FFE81F;
            font-size: clamp(11px, 2vw, 13px);
            font-weight: bold;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFE81F;
            border-radius: 5px;
            background: #000;
            color: #FFE81F;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* View All Planets button inside Draw Section */
        .gallery-btn {
            display: block;
            margin: 10px auto 0;
            padding: 12px 25px;
            background: #FFE81F;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
            transition: all 0.3s;
        }

        .gallery-btn:hover {
            background: #FFF;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
        }

        .galaxy-section {
            flex: 2;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #FFE81F;
            border-radius: 15px;
            overflow: hidden;
        }

        .planet {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
        }

        .planet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #FFE81F;
            border-radius: 15px;
            padding: 30px;
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            text-align: center;
        }

        .modal-content img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #FFE81F;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: clamp(18px, 3vw, 24px);
        }

        .modal-content p {
            color: #AAA;
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.6;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #FFE81F;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #FFF;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .draw-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>JAY'S GALAXY</h1>
            <p>Draw your planet and place it in the galaxy. May the Force be with you!</p>
        </div>

        <div class="main-content">
            <div class="draw-section">
                <h2>Create Your Planet</h2>
                <div class="canvas-container">
                    <canvas id="drawCanvas" width="300" height="300"></canvas>
                </div>
                <div class="controls">
                    <div class="tool-group">
                        <label>Draw:</label>
                        <input type="color" id="colorPicker" value="#FF6B6B">
                        <input type="range" id="brushSize" min="1" max="20" value="5">
                    </div>
                    <div class="tool-group">
                        <label>Fill:</label>
                        <input type="color" id="fillColor" value="#4169E1">
                        <button onclick="fillCircle()">Fill Circle</button>
                    </div>
                    <button onclick="clearCanvas()">Clear</button>
                    <button onclick="addPlanet()">Launch Planet</button>
                </div>
                <input type="text" id="messageInput" placeholder="Enter planet message (e.g., 'Welcome to Tatooine!')" maxlength="100">

                <!-- Gallery button moved inside Draw Section -->
                <button class="gallery-btn" onclick="openGallery()">ðŸŒŒ View All Planets</button>
            </div>

            <div class="galaxy-section" id="galaxySection"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Planet">
            <h3 id="modalTitle">Planet Message</h3>
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // --- Stars ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- Canvas ---
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let planets = [];

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', e => { isDrawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
        canvas.addEventListener('mousemove', e => {
            if (!isDrawing) return;
            const color = document.getElementById('colorPicker').value;
            const size = document.getElementById('brushSize').value;
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function fillCircle() {
            const fillColor = document.getElementById('fillColor').value;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = fillColor;
            ctx.fill();
        }

        // --- Modal ---
        function showModal(planetData) {
            document.getElementById('modalImage').src = planetData.image;
            document.getElementById('modalMessage').textContent = planetData.message;
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('overlay').onclick = closeModal;

        // --- Add Planet ---
        function addPlanet() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const message = document.getElementById('messageInput').value.trim();
            if (!message) { alert('Please enter a message!'); return; }

            const dataURL = canvas.toDataURL();
            const galaxySection = document.getElementById('galaxySection');
            const planetWrapper = document.createElement('div');
            const size = Math.random() * 50 + 50;
            planetWrapper.style.position = 'absolute';
            planetWrapper.style.width = size + 'px';
            planetWrapper.style.height = size + 'px';
            planetWrapper.style.left = Math.random() * (galaxySection.clientWidth - size) + 'px';
            planetWrapper.style.top = Math.random() * (galaxySection.clientHeight - size) + 'px';

            const planet = document.createElement('div');
            planet.className = 'planet';
            planet.style.width = '100%';
            planet.style.height = '100%';
            planet.style.backgroundImage = `url(${dataURL})`;
            planet.style.backgroundSize = 'cover';

            planet.onclick = () => showModal({ image: dataURL, message: message });

            planetWrapper.appendChild(planet);
            galaxySection.appendChild(planetWrapper);
            planets.push({ image: dataURL, message: message, element: planetWrapper });

            clearCanvas();
            document.getElementById('messageInput').value = '';
        }

        // --- Gallery ---
        function openGallery() {
            alert('Gallery page feature coming soon!'); // placeholder
        }
    </script>
</body>
</html>
