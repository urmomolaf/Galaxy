<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jay’s Galaxy</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    color: #FFE81F;
    overflow-x: hidden;
    min-height: 100vh;
}

/* --- Stars --- */
.stars {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

/* --- Layout --- */
.container {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* --- Header --- */
.header {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-bottom: 2px solid #FFE81F;
}

.header h1 {
    font-size: clamp(24px, 5vw, 48px);
    text-shadow: 0 0 20px #FFE81F, 0 0 40px #FFE81F;
    letter-spacing: 3px;
}

.header p {
    font-size: clamp(12px, 2vw, 16px);
    margin-top: 10px;
    color: #AAA;
}

/* --- Main Layout --- */
.main-content {
    flex: 1;
    display: flex;
    gap: 20px;
    padding: 20px;
    overflow: hidden;
    flex-wrap: wrap;
}

.draw-section,
.galaxy-section {
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #FFE81F;
    border-radius: 15px;
    padding: 20px;
}

/* --- Draw Section --- */
.draw-section {
    flex: 1;
    max-width: 480px;
    display: flex;
    flex-direction: column;
}

.draw-section h2 {
    margin-bottom: 15px;
    font-size: clamp(18px, 3vw, 24px);
}

.canvas-container {
    background: #000;
    border: 3px solid #FFE81F;
    border-radius: 50%;
    margin: 0 auto 15px;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
    max-width: 350px;
    width: 100%;
    box-shadow: 0 0 30px rgba(255, 232, 31, 0.3);
}

#drawCanvas {
    border-radius: 50%;
    width: 100%;
    height: auto;
    cursor: crosshair;
}

/* --- Controls --- */
.controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
}

.tool-group {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
}

.controls button, .controls input {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: clamp(12px, 2vw, 14px);
    cursor: pointer;
    transition: 0.3s;
}

.controls button {
    background: #FFE81F;
    color: #000;
    font-weight: bold;
}

.controls button:hover {
    background: #FFF;
    box-shadow: 0 0 15px #FFE81F;
}

.controls input[type="color"] {
    width: 45px;
    height: 35px;
    cursor: pointer;
}

.controls label {
    color: #FFE81F;
    font-weight: bold;
}

/* --- Message Input --- */
#messageInput {
    width: 100%;
    padding: 10px;
    border: 2px solid #FFE81F;
    border-radius: 5px;
    background: #000;
    color: #FFE81F;
    font-size: 14px;
    margin-bottom: 10px;
}

/* --- Galaxy Section --- */
.galaxy-section {
    flex: 2;
    position: relative;
    overflow: hidden;
    min-height: 400px;
}

/* --- Planets --- */
.planet {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s;
    box-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
}

.planet:hover {
    transform: scale(1.1);
}

/* --- Modal --- */
.modal,
.overlay {
    display: none;
}

.modal.active,
.overlay.active {
    display: block;
}

.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.95);
    border: 3px solid #FFE81F;
    border-radius: 15px;
    padding: 20px;
    z-index: 1000;
    max-width: 90%;
    width: 400px;
    text-align: center;
}

.modal-content img {
    max-width: 250px;
    width: 100%;
    border-radius: 50%;
    border: 2px solid #FFE81F;
    margin-bottom: 15px;
}

/* --- Floating Buttons --- */
.gallery-btn,
.admin-btn {
    position: fixed;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    z-index: 100;
    transition: 0.3s;
}

.gallery-btn {
    bottom: 20px;
    right: 20px;
    background: #FFE81F;
    color: #000;
    padding: 12px 25px;
}

.gallery-btn:hover {
    background: #FFF;
}

.admin-btn {
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.1);
    color: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,232,31,0.05);
    opacity: 0.1;
    padding: 10px 25px;
}

/* --- Gallery --- */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 50%;
    object-fit: cover;
}

/* --- RESPONSIVE FIXES --- */
@media (max-width: 1024px) {
    .main-content {
        flex-direction: column;
        align-items: center;
    }

    .draw-section,
    .galaxy-section {
        width: 100%;
        max-width: none;
    }

    .gallery-btn,
    .admin-btn {
        font-size: 14px;
        padding: 10px 20px;
    }
}

@media (max-width: 600px) {
    .header h1 {
        font-size: 28px;
    }

    .main-content {
        padding: 10px;
        gap: 10px;
    }

    .canvas-container {
        max-width: 250px;
    }

    .controls {
        flex-direction: column;
        align-items: stretch;
    }

    .gallery-btn {
        bottom: 10px;
        right: 10px;
        padding: 10px 20px;
    }

    .modal {
        width: 90%;
    }
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
    <div class="header">
        <h1>Jay’s Galaxy</h1>
        <p>Draw your birthday wish and send it across the stars!</p>
    </div>

    <div class="main-content">
        <div class="draw-section">
            <h2>Draw Your Message</h2>
            <div class="canvas-container">
                <canvas id="drawCanvas" width="300" height="300"></canvas>
            </div>

            <div class="controls">
                <div class="tool-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#FFE81F">
                </div>

                <div class="tool-group">
                    <label for="brushSize">Brush:</label>
                    <input type="range" id="brushSize" min="1" max="20" value="5">
                </div>

                <button id="clearBtn">Clear</button>
                <button id="saveBtn">Send to Galaxy ✨</button>
            </div>

            <input type="text" id="messageInput" placeholder="Write your message...">
        </div>

        <div class="galaxy-section" id="galaxy"></div>
    </div>
</div>

<!-- JS -->
<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
const colorPicker = document.getElementById("colorPicker");
const brushSize = document.getElementById("brushSize");
const clearBtn = document.getElementById("clearBtn");
const saveBtn = document.getElementById("saveBtn");
let drawing = false;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.fillStyle = colorPicker.value;
    ctx.beginPath();
    ctx.arc(x, y, brushSize.value / 2, 0, Math.PI * 2);
    ctx.fill();
}

clearBtn.addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

saveBtn.addEventListener("click", () => {
    const galaxy = document.getElementById("galaxy");
    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    img.classList.add("planet");
    img.style.width = `${Math.random() * 80 + 60}px`;
    img.style.height = img.style.width;
    img.style.top = `${Math.random() * 80}%`;
    img.style.left = `${Math.random() * 80}%`;
    galaxy.appendChild(img);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// --- Random stars in background ---
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 200; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 3 + "s";
    starsContainer.appendChild(star);
}
</script>
</body>
</html>
